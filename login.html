<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Fake Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">

  <div class="login-container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="flash flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="username" placeholder="Enter email" required>
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('register') }}" class="register-link">New user? Create an account</a>

    <!-- Optional: show visitors -->
    <div style="margin-top:10px; font-size:12px; color:#555;">
      ðŸ‘¥ Total Visitors: {{ visitor_count }}
    </div>
  </div>

</body>
</html>
